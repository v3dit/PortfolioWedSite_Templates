    <style>
        form {
            border: 1px solid black;
            border-radius: 15px;
            padding: 15px;
        }

            max-width: 321px;
        }
    </style>

<body class="row m-5 p-5 justify-content-center">
    <div class="col-sm-12 col-md-6 col-lg-6 for_form">
        <form class="row g-3 needs-validation was-validated" action="login.php" method="post" novalidate>
            <h1>Login</h1>
            <div class="col-10 mt-3">
                <label for="validationCustomUsername" class="form-label">Username</label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control" id="validationCustomUsername"
                        aria-describedby="inputGroupPrepend" name="uname" placeholder="useremail" required>
                    <div class="invalid-feedback">
                        Please choose a username.
                    </div>
                </div>
            </div>
            <div class="col-10">
                <label for="validationCustom02" class="form-label">Password</label>
                <input type="text" class="form-control" id="validationCustom02" name="password" placeholder="password"
                    required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <p>Not yet registered? <a href="register.html">Sign up</a></p>
            <div class="col-12 mt-3 mb-3">
                <button class="btn btn-primary" type="submit"> Login </button>
            </div>
        </form>
    </div>
</body>
