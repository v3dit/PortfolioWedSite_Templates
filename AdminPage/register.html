<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>

    <style>
        form {
            border: 1px solid black;
            border-radius: 15px;
            padding: 15px;
            width: 100%;
            max-width: 876px;
            font-weight: 555;
        }
    </style>
</head>

<body class="m-5">

    <form class="row g-3 needs-validation was-validated" action="register.php" method="post" onsubmit="return check();"
        novalidate>
        <h1>Register Now<br /></h1>
        <div class="col-md-4">
            <label for="validationCustom01" class="form-label">First name</label>
            <input type="text" class="form-control" id="validationCustom01" name="fname" placeholder="eg. Mark"
                required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="col-md-4">
            <label for="validationCustom02" class="form-label">Last name</label>
            <input type="text" class="form-control" id="validationCustom02" name="lname" placeholder="eg. Otto"
                required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="col-md-6">
            <label for="validationCustomUsername" class="form-label">Username</label>
            <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" class="form-control" id="validationCustomUsername"
                    aria-describedby="inputGroupPrepend" name="uname" placeholder="markotto123@xyz.com" required>
                <div class="invalid-feedback">
                    Please enter a valid email.
                </div>
            </div>
        </div>
        &nbsp;
        <hr>
        <div class="col-md-6">
            <label for="validationCustom03" class="form-label">City</label>
            <input type="text" class="form-control" id="validationCustom07" name="city" placeholder="eg. Mumbai"
                required>
            <div class="invalid-feedback">
                Please provide a valid city.
            </div>
        </div>
        <div class="col-md-6">
            <label for="validationCustom04" class="form-label">State</label>
            <select class="form-select" id="validationCustom04" name="state" placeholder="Choose" required>
                <option selected placeholder="Choose" disabled></option>
                <option>Maharashtra</option>
                <option>Gujarat</option>
                <option>Other</option>
            </select>
            <div class="invalid-feedback">
                Please select a valid state.
            </div>
        </div>
        <div class="col-md-6">
            <label for="validationCustom03" class="form-label">Address</label>
            <textarea class="form-control" id="validationCustom03" name="address" placeholder="..." required></textarea>
            <div class="invalid-feedback">
                Please provide a valid city.
            </div>
        </div>
        <div class="col-md-5">
            <label for="validationCustom05" class="form-label">Zip</label>
            <input type="number" class="form-control" id="validationCustom05" name="zip" min="000000" max="999999"
                placeholder="400XXX" required>
            <div class="invalid-feedback">
                Please provide a valid zip.
            </div>
        </div>
        &nbsp;
        <hr>
        <h5>Creat a Password</h5>
        <div class="col-md-6">
            <label for="validationCustom06" class="form-label">Password</label>
            <input type="password" class="form-control" id="validationCustom06" name="password" placeholder="" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="col-md-6">
            <label for="validationCustom08" class="form-label">Re-enter Password</label>
            <input type="password" class="form-control" id="validationCustom08" name="passwordrecheck" placeholder=""
                required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>



        <div class="col-12 mt-5">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="invalidCheck" name="t_and_c" placeholder=""
                    required>
                <label class="form-check-label" for="invalidCheck">
                    Agree to <a href="#">terms and conditions</a>
                </label>
                <div class="invalid-feedback">
                    You must agree before submitting.
                </div>
            </div>
        </div>
        <div class="col-12 mt-3 mb-3">
            <button class="btn btn-primary" type="submit">Submit form</button>
        </div>

    </form>
    <script>

        function check() {
            if (document.getElementById("validationCustom06").value == document.getElementById("validationCustom08").value) {
                return true;
            }

            else {
                alert("Passwords don't match!")
                return false;
            }
        }
    </script>

</body>

</html>
